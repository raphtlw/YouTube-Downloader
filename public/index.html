<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YouTube-Offline</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h1>YouTube Downloader</h1>
      <h2>
        Warning: This project was created for educational purposes and it is
        against the YouTube Terms of Service to download YouTube videos and
        copyrighted videos.
      </h2>
    </div>
    <form autocomplete="off" action="send-url" method="GET" id="url-form">
      <div id="input-background">
        <input type="text" name="url" id="url-input" placeholder="Video Link" />
      </div>
      <button type="submit" id="url-form-submit">Download</button>
    </form>

  </body>
</html>
